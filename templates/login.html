{{define "title"}}Login — DeadDrop{{end}}
{{define "content"}}
<div class="form-card">
    <div class="page-tag">Authenticate</div>
    <h1 class="page-title" style="margin-bottom: 2.5rem;">Login</h1>

    <form method="POST" action="/login">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" required autocomplete="email"
                   placeholder="you@company.com" class="form-input">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" required
                   placeholder="••••••••" class="form-input">
        </div>
        <button type="submit" class="btn-primary" style="width:100%; text-align:center;">
            Login
        </button>
    </form>

    <div class="form-footer">
        Don't have an account? <a href="/signup">Sign Up</a>
    </div>
</div>
{{end}}
