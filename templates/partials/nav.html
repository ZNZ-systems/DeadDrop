{{define "nav"}}
<nav class="{{if .User}}nav-auth{{end}}">
    <a href="/" class="logo">Dead<span>Drop</span></a>
    {{if .User}}
    <div class="nav-primary" aria-label="Primary">
        <a href="/" class="nav-tab {{if eq .ActiveNav "domains"}}nav-tab-active{{end}}">Domains</a>
        <a href="/mailboxes" class="nav-tab {{if eq .ActiveNav "mailboxes"}}nav-tab-active{{end}}">Mailboxes</a>
    </div>
    {{end}}
    {{if .User}}
    <div class="nav-right">
        <span class="nav-email">{{.User.Email}}</span>
        <form method="POST" action="/logout" style="margin:0;">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <button type="submit" class="nav-btn-danger">Logout</button>
        </form>
    </div>
    {{else}}
    <div class="nav-right">
        <a href="/login" class="nav-link">Login</a>
        <a href="/signup" class="nav-cta">Sign Up</a>
    </div>
    {{end}}
</nav>
{{end}}
