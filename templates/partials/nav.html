{{define "nav"}}
<nav class="bg-white shadow">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="/" class="text-xl font-bold text-gray-900">DeadDrop</a>
        {{if .User}}
        <div class="flex items-center gap-4">
            <span class="text-sm text-gray-600">{{.User.Email}}</span>
            <form method="POST" action="/logout">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <button type="submit" class="text-sm text-red-600 hover:text-red-800">Logout</button>
            </form>
        </div>
        {{else}}
        <div class="flex items-center gap-4">
            <a href="/login" class="text-sm text-gray-600 hover:text-gray-800">Login</a>
            <a href="/signup" class="text-sm bg-indigo-600 text-white px-3 py-1.5 rounded hover:bg-indigo-700">Sign Up</a>
        </div>
        {{end}}
    </div>
</nav>
{{end}}
