{{define "content"}}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6">Create Account</h1>
    <form method="POST" action="/signup" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" required
                   class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2 border">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required minlength="8"
                   class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2 border">
            <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
        </div>
        <div>
            <label for="password_confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="password_confirm" id="password_confirm" required minlength="8"
                   class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2 border">
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 font-medium">
            Sign Up
        </button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">
        Already have an account? <a href="/login" class="text-indigo-600 hover:underline">Login</a>
    </p>
</div>
{{end}}
