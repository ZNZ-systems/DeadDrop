{{define "title"}}Sign Up — DeadDrop{{end}}
{{define "content"}}
<div class="form-card">
    <div class="page-tag">Create Account</div>
    <h1 class="page-title" style="margin-bottom: 2.5rem;">Sign Up</h1>

    <form method="POST" action="/signup">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" required autocomplete="email"
                   placeholder="you@company.com" class="form-input">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" required minlength="8"
                   placeholder="••••••••" class="form-input">
            <p class="form-hint">Must be at least 8 characters</p>
        </div>
        <div class="form-group">
            <label for="password_confirm" class="form-label">Confirm Password</label>
            <input type="password" name="password_confirm" id="password_confirm" required minlength="8"
                   placeholder="••••••••" class="form-input">
        </div>
        <button type="submit" class="btn-primary" style="width:100%; text-align:center;">
            Sign Up
        </button>
    </form>

    <div class="form-footer">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>
{{end}}
