{{define "content"}}
<div class="form-card">
    <div class="page-tag">New Domain</div>
    <h1 class="page-title" style="margin-bottom: 2.5rem;">Add Domain</h1>

    {{if .Error}}
    <div class="flash flash-error" style="margin-bottom: 1.5rem;">{{.Error}}</div>
    {{end}}

    <form method="POST" action="/domains">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="form-group">
            <label for="name" class="form-label">Domain Name</label>
            <input type="text" name="name" id="name" required placeholder="example.com"
                   value="{{if .Name}}{{.Name}}{{end}}" class="form-input">
            <p class="form-hint">Enter the domain name without http:// or www</p>
        </div>
        <button type="submit" class="btn-primary" style="width:100%; text-align:center;">
            Add Domain
        </button>
    </form>

    <a href="/" class="back-link">Back to domains</a>
</div>
{{end}}
