{{define "content"}}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6">Add Domain</h1>

    {{if .Error}}
    <div class="mb-4 p-3 rounded bg-red-100 text-red-800 text-sm">{{.Error}}</div>
    {{end}}

    <form method="POST" action="/domains" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Domain Name</label>
            <input type="text" name="name" id="name" required placeholder="example.com"
                   value="{{if .Name}}{{.Name}}{{end}}"
                   class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2 border">
            <p class="mt-1 text-xs text-gray-500">Enter the domain name without http:// or www</p>
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 font-medium">
            Add Domain
        </button>
    </form>
    <a href="/" class="block mt-4 text-sm text-gray-600 hover:underline text-center">Back to dashboard</a>
</div>
{{end}}
